<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="css/cronometro.css">
    <title>Document</title>
</head>
<body>

    <main id="temporizador" class="container d-flex flex-column align-items-center justify-content-center">
        <h1>Temporizador</h1>
        <p>
            <span id="hora">00</span>:<span id="min">00</span>:<span id="seg">00</span>:<span id="mile">00</span>
        </p>
        
        <div class="botones d-flex align-items-center">
            <button onclick="andando()"><i class="fas fa-play"></i></button>
            <button onclick="pausar()"><i class="fas fa-pause ms-3 me-3"></i></button>
            <button onclick="resetear()"><i class="fas fa-rotate-right"></i></button>
        </div>       
    </main>
    
    <script src="js/cronometro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
