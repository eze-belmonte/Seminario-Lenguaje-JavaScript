<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/general.css">
    <title>Pr√°ctica 2</title>
</head>
<body class="colorGeneral">

    <main class="d-flex flex-column align-items-center mt-5">
        <!-- EJERCICIO 14 -->
        <div class="container">
            <button class="boton" onclick="showMessage('Holass')">Boton</button>
        </div>


        <!-- EJERCICIO 15 -->
        <div class="container">
            <form action="" class="d-flex flex-column align-items-center">
                <input type="text" id="texto" placeholder="Escribir texto">
                <input type="text" id="texto2" placeholder="Texto copiado">
                <input type="button" value="Enviar" onclick="enviar()" class="boton" />
            </form>
        </div>


        <!-- EJERCICIO 16 -->
        <div class="container">
            <form action="" class="d-flex flex-column align-items-center">
                <input type="text" id="textoImagen" placeholder="Escribir: imagen 1, imagen 2 y/o imagen 3">
                <img id="imagen-1" class="imagen" src="img/imagen-1.jpg" alt="Imagen 1">
                <img id="imagen-2" class="imagen" src="img/imagen-2.jpeg" alt="Imagen 2">
                <img id="imagen-3" class="imagen" src="img/imagen-3.jpg" alt="Imagen 3">

                <div class="d-flex align-items-center justify-content-between mt-2">
                    <button type="button" onclick="mostrarImagen()" class="boton me-4">Mostrar</button>
                    <!-- Se que el enunciado no lo pedia, decia solo mostrar la imagen al escriboir,
                    pero agrego este boton para poder volver a ocultarlas -->
                    <button type="button" onclick="ocultarImagen()" class="botonCerrar">Ocultar</button>
                </div>    
            </form>
         </div>


        <!-- EJERCICIO 17 -->
        <div class="container">
            <form action="" class="d-flex flex-column align-items-center">
                <img id="imagenCheck-1" class="imagen" src="img/imagen-1.jpg" alt="Imagen 1">
                <img id="imagenCheck-2" class="imagen" src="img/imagen-2.jpeg" alt="Imagen 2">
                <img id="imagenCheck-3" class="imagen" src="img/imagen-3.jpg" alt="Imagen 3">

                <div class="checkbox d-flex align-items-center justify-content-between">
                    <label class="d-flex flex-column">
                        <input type="checkbox" id="img-1" onchange="mostrarImagenCheck()"/>
                        Imagen 1
                    </label>
                    
                    <label class="d-flex flex-column">
                        <input type="checkbox" id="img-2" onchange="mostrarImagenCheck()"/>
                        Imagen 2
                    </label>

                    <label class="d-flex flex-column">
                        <input type="checkbox" id="img-3" onchange="mostrarImagenCheck()"/>
                        Imagen 3
                    </label>
                </div>    
            </form>
        </div>


        <!-- EJERCICIO 18 -->
        <div class="container">
            <select id="colores">
                <option value="original">Original</option>
                <option value="red">Rojo</option>
                <option value="green">Verde</option>
                <option value="white">Blanco</option>
                <option value="blue">Azul</option>
            </select>
            <button class="boton mt-2" onclick="elegir()">Seleccionar</button>
        </div>


        <!-- EJERCICIO 19 -->
        <div class="container">
            <select id="coloresAutomatico"  >
                <option value="original">Original</option>
                <option value="red">Rojo</option>
                <option value="green">Verde</option>
                <option value="white">Blanco</option>
                <option value="blue">Azul</option>
            </select>
        </div>
    </main>


    <!-- ====================================== SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/ejercicios.js"></script>
</body>
</html>
